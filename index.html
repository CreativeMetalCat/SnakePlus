<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="gamecode/snake.js"></script>
    <style type="text/css">
        canvas
        {
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>
        <div class="settings">
            <h2>Settings</h2>
            <p>Field size</p>
            <input id="fieldSize" type="number" value ="5" min="5">
            <p>Obstacle count(Note: apple can sometimes spawn in obstacles)</p>
            <input id="obstacleCount" type="number" value ="3" min="0">
            <p>Update rate(if not turn based)(in secnds</p>
            <input id="inverval" type="number" value ="1" min="1">
            <p>Turn based?</p>
            <input id="turnBased" type="checkbox" value ="true">
        </div>
        <p>Start game</p>
        <h2>Game</h2>
        <input type="button" value="startGame" onclick="load()">
    </div>
    <p  id="debugdata"></p>
    <canvas id="gamefield">
        <p class ="errorMsg"> Oops, something went wrong with the game</p>
    </canvas>
</body>
</html>
